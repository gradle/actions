# Type descriptors based on https://github.com/typesafegithub/github-actions-typing
inputs:
  # Gradle execution configuration
  gradle-version:
    type: string

  build-root-directory:
    type: string

  dependency-resolution-task:
    type: string

  additional-arguments:
    type: string

  # Cache configuration
  cache-disabled:
    type: boolean

  cache-read-only:
    type: boolean

  cache-write-only:
    type: boolean

  cache-overwrite-existing:
    type: boolean

  cache-encryption-key:
    type: string

  cache-cleanup:
    type: enum
    allowed-values:
      - never
      - on-success
      - always

  gradle-home-cache-cleanup:
    type: boolean

  gradle-home-cache-includes:
    type: list
    separator: '\n'
    list-item:
      type: string

  gradle-home-cache-excludes:
    type: list
    separator: '\n'
    list-item:
      type: string

  # Job summary configuration
  add-job-summary:
    type: enum
    allowed-values:
      - never
      - always
      - on-failure

  add-job-summary-as-pr-comment:
    type: enum
    allowed-values:
      - never
      - always
      - on-failure

  # Dependency Graph configuration
  dependency-graph:
    type: enum
    allowed-values:
      - generate-and-submit
      - generate-submit-and-upload
      - generate-and-upload
      - download-and-submit

  dependency-graph-report-dir:
    type: string

  dependency-graph-continue-on-failure:
    type: boolean

  dependency-graph-exclude-projects:
    type: string

  dependency-graph-include-projects:
    type: string

  dependency-graph-exclude-configurations:
    type: string

  dependency-graph-include-configurations:
    type: string

  artifact-retention-days:
    type: integer

  # Build Scan configuration
  build-scan-publish:
    type: boolean

  build-scan-terms-of-use-url:
    type: enum
    allowed-values:
      - https://gradle.com/terms-of-service
      - https://gradle.com/help/legal-terms-of-use

  build-scan-terms-of-use-agree:
    type: enum
    allowed-values:
      - 'yes'

  develocity-access-key:
    type: string

  develocity-token-expiry:
    type: integer

  # Wrapper validation configuration
  validate-wrappers:
    type: boolean

  allow-snapshot-wrappers:
    type: boolean

  # Experimental action inputs
  gradle-home-cache-strict-match:
    type: boolean

  # Internal action inputs
  workflow-job-context:
    type: string

  github-token:
    type: string

outputs:
  build-scan-url:
    type: string

  dependency-graph-file:
    type: string

  gradle-version:
    type: string
